<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title id="t_translit">Translit</title>
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.3.1.slim.min.js"></script>
</head>

<body>

<div class="w3-container w3-blue">
  <div class="header">
    <h1 id="t_transliteration" class="header">&nbsp;</h1>
    <span class="header">
      <button id="langEn" class="w3-btn w3-border w3-border-blue w3-round">
        English
      </button>
      <button id="langCs" class="w3-btn w3-border w3-border-blue w3-round">
        česky
      </button>
      <button id="langRu" class="w3-btn w3-border w3-border-blue w3-round">
        русский
      </button>
    </span>
  </div>
</div>


<div class="main">

<div class="w3-container">
<h4 id="t_cyrilic">&nbsp;</h4>
<div id="inputText" class="textarealook" contenteditable="true" spellcheck="false"></div>
</div>

<!-- TODO -->
<!-- https://www.nkp.cz/o-knihovne/odborne-cinnosti/zpracovani-fondu/transliterace-nelatinkovych-pisem/cyrilice -->

<div class="w3-container">
<label for="ru">
  <span class="lang w3-btn w3-white w3-border w3-round-large">
    <input class="w3-check" id="ru" type="radio" name="lang" value="ru" checked>
    <span class="langText" id="t_ru">&nbsp;</span>
    <img src="img/ru.png" class="w3-border w3-round" alt="ru flag">
  </span>
</label>

<label for="be">
  <span class="lang w3-btn w3-white w3-border w3-round-large">
    <input class="w3-check" id="be" type="radio" name="lang" value="be" checked>
    <span class="langText" id="t_be">&nbsp;</span>
    <img src="img/be.png" class="w3-border w3-round" alt="be flag">
  </span>
</label>

<label for="uk">
  <span class="lang w3-btn w3-white w3-border w3-round-large">
    <input class="w3-check" id="uk" type="radio" name="lang" value="uk">
    <span class="langText" id="t_uk">&nbsp;</span>
    <img src="img/uk.png" class="w3-border w3-round" alt="uk flag">
  </span>
</label>

<label for="bg">
  <span class="lang w3-btn w3-white w3-border w3-round-large">
    <input class="w3-check" id="bg" type="radio" name="lang" value="bg">
    <span class="langText" id="t_bg">&nbsp;</span>
    <img src="img/bg.png" class="w3-border w3-round" alt="bg flag">
  </span>
</label>

<label for="mk">
  <span class="lang w3-btn w3-white w3-border w3-round-large">
    <input class="w3-check" id="mk" type="radio" name="lang" value="mk">
    <span class="langText" id="t_mk">&nbsp;</span>
    <img src="img/mk.png" class="w3-border w3-round" alt="mk flag">
  </span>
</label>

<label for="sr">
  <span class="lang w3-btn w3-white w3-border w3-round-large">
    <input class="w3-check" id="sr" type="radio" name="lang" value="sr">
    <span class="langText" id="t_sr">&nbsp;</span>
    <img src="img/sr.png" class="w3-border w3-round" alt="sr flag">
  </span>
</label>
</div>

<!-- //www.statnivlajky.cz/data/flags/small/ua.png -->

<div class="w3-container">
<h4 id="t_latin">&nbsp;</h4>

<div id="output" class="textarealook" contenteditable="true" spellcheck="false">
  Please enable JavaScript.
</div>

</div>

<div class="tooltip w3-container">
  <button class="w3-btn w3-white w3-border w3-border-blue w3-round"
          onclick="copyToClip(document.getElementById('output').innerHTML)"
          onmouseout="outFunc()">
    <span class="tooltiptext" id="t_copyToClip">&nbsp;</span>
    <span id="t_copy">&nbsp;</span>
  </button>
</div>

</div> <!-- end of main -->

<div class="footer w3-dark-grey">
  <p class="footer">
    <a id="t_source" href="https://github.com/mejem/translit" target="_blank">&nbsp;</a>
  </p>
</div>

<script src="js/dictionary.js"></script>
<script src="js/translit.js"></script>

</body>
</html>
