<!DOCTYPE html>
<!-- TODO nastavit jazyk -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translit</title>
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.3.1.min.js"></script>

</head>

<body>

<div class="w3-container w3-blue">
  <div class="header">
    <h1 id="t_transliteration" class="header">Transliteration</h1>
    <span class="header">
      <button id="langEn" class="w3-btn w3-border w3-border-blue w3-round w3-white">
        English
      </button>
      <button id="langCs" class="w3-btn w3-border w3-border-blue w3-round">
        česky
      </button>
      <button id="langRu" class="w3-btn w3-border w3-border-blue w3-round">
        русский
      </button>
    </span>
  </div>
</div>

<!-- navigator.language.startsWith("ru") -->


<div class="main">

<div class="w3-container">
<h4 id="t_cyrilic">Input: Cyrillic script</h4>
<div id="inputText" class="textarealook" contenteditable="true" spellcheck="false"></div>
</div>


<div class="w3-container">
<label for="ru">
  <span class="lang w3-btn w3-white w3-border w3-round-large">
    <input class="w3-check" id="ru" type="radio" name="lang" value="ru" checked>
    <span id="t_ru">Russian</span>
    <img src="img/russian_federation_flag.gif" class="w3-border w3-round" style="max-width:50px" alt="ru flag">
  </span>
</label>

<label for="uk">
  <span class="lang w3-btn w3-white w3-border w3-round-large">
    <input class="w3-check" id="uk" type="radio" name="lang" value="uk">
    <span id="t_uk">Ukrainian</span>
    <img src="img/ukraine_flag.gif" class="w3-border w3-round" style="max-width:50px" alt="uk flag">
  </span>
</label>
</div>

<div class="w3-container">
<h4 id="t_latin">Output: Latin script</h4>

<div id="output" class="textarealook" contenteditable="true" spellcheck="false">
  Please enable JavaScript.
</div>

</div>

<div class="tooltip w3-container">
  <button class="w3-btn w3-white w3-border w3-border-blue w3-round"
          onclick="copyToClip(document.getElementById('output').innerHTML)"
          onmouseout="outFunc()">
    <span class="tooltiptext" id="myTooltip">
      <span id="t_copyToClip">Copy to clipboard</span>
    </span>
    <span id="t_copy">Copy</span>
  </button>
</div>

</div> <!-- end of main -->

<div class="footer w3-dark-grey">
  <p class="footer">
    <a href="https://github.com/mejem/translit" target="_blank">source code</a>
  </p>
</div>

<script src="js/translit.js"></script>

</body>
</html>
